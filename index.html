<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Roadmap Generator</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* ================= NAVBAR ================= */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      border-bottom: 1px solid #334155;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #38bdf8;
    }

    .ikigai-logo {
      position: relative;
      width: 28px;
      height: 28px;
    }

    .ikigai-logo span {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      opacity: 0.9;
    }

    .ikigai-logo .love { background: #ec4899; top: 0; left: 7px; }
    .ikigai-logo .good { background: #22c55e; top: 7px; left: 0; }
    .ikigai-logo .need { background: #38bdf8; top: 7px; right: 0; }
    .ikigai-logo .paid { background: #facc15; bottom: 0; left: 7px; }

    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 14px;
      background: transparent;
      border: 1px solid #38bdf8;
      color: #38bdf8;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background: #38bdf8;
      color: #020617;
    }

    /* ================= MAIN CONTENT ================= */
    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 20px;
    }

    h1 { margin-bottom: 10px; }
    p { color: #94a3b8; }

    input, select, button.generate {
      width: 100%;
      height: 48px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input, select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #38bdf8;
      padding: 0 12px;
      appearance: none;
    }

    button.generate {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <div class="ikigai-logo">
        <span class="love"></span>
        <span class="good"></span>
        <span class="need"></span>
        <span class="paid"></span>
      </div>
      CareerRoadmap
    </div>

    <div class="nav-buttons">
      <button onclick="window.location.href='discover.html'">ðŸŒ¸ Discover</button>
      <button onclick="window.location.href='index.html'">ðŸ—º Roadmap</button>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
      <button onclick="history()">History</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Career Roadmap Generator</h1>
    <p>Enter your career goal and current skill level</p>

    <input type="text" id="careerInput" placeholder="e.g. Data Scientist" />

    <select id="levelInput">
      <option value="">Select your level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <button class="generate" onclick="generateRoadmap()">
      Generate Roadmap
    </button>
  </div>

  <script>
    async function generateRoadmap() {
      const career = careerInput.value.trim();
      const level = levelInput.value;

      if (!career || !level) {
        alert("Please enter career and level");
        return;
      }

      const res = await fetch("http://localhost:5000/generate-roadmap", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ career, level, user_id: "testUser" })
      });

      const data = await res.json();
      localStorage.setItem("roadmap", data.roadmap);

      window.location.href =
        `roadmap.html?career=${encodeURIComponent(career)}&level=${encodeURIComponent(level)}`;
    }

    function login(){ alert("Login feature later"); }
    function signup(){ alert("Signup feature later"); }
    function history(){ alert("History feature later"); }
  </script>

</body>
</html>
